specVersion: 0.0.2
description: Certifaction
repository: https://github.com/ianaz/certifaction-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: mainnet
    source:
      #address: '0x575be51265317c64d070410a30e6629b889911ff'
      address: '0x5532ba4add77dd25fa11acc5a84e5f183f57525e'
      abi: Certifaction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: Certifaction
          file: ./abis/v2.json
      eventHandlers:
        - event: Claim(indexed bytes32,bytes32)
          handler: handleNewEvent
      file: ./src/mapping.ts
